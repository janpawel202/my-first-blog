<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog w Django</title>
</head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                Opublikowane: {{ post.published_date }}
                <h2><a href = "">{{post.title}} </a></h2>
                <p>{{post.text}}</p>
            </div>
        {% endfor %}

    </body>
</html>
